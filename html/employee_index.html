<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-12">
            <div class="text-center">
                <div class="mb-12">
                    <h1>Employee Information</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">

    <form name="userForm">
        <div class="mb-4">
            <label class="form-label text-black" style="width: 10%">Employee ID</label>
            <input id="id" name="id" type="text" style="width: 40%; height: 50px" disabled>
            <span class="invalid-feedback">Please enter a valid email address.</span>
        </div>

        <div class="mb-4">
            <label class="form-label text-black" style="width: 10%">First Name</label>
            <input id="fname" class="ableToVisible" name="fname" type="text" style="width: 40%; height: 50px" disabled>

        </div>

        <div class="mb-4">
            <label class="form-label text-black" style="width: 10%">Last Name</label>
            <input id="lname"  class="ableToVisible" name="lname" type="text" style="width: 40%; height: 50px" disabled = true>
        </div>

        <div class="mb-4">
            <label class="form-label text-black" style="width: 10%">Email</label>
            <input id="email" class="ableToVisible"  name="email" type="text" style="width: 40%; height: 50px" disabled>
            <span id = "updateEmailSpan" style="color:red; visibility:hidden">Invalid Email Address !!!</span>
        </div>

        <div class="mb-4">
            <label class="form-label text-black" style="width: 10%">Role</label>
            <input id="role"   type="text" style="width: 40%; height: 50px" disabled>
        </div>

        <div class="mb-4">
            <label class="form-label text-black" style="width: 10%">Password</label>
            <input id="password" class="ableToVisible" name ="password" type="text" style="width: 40%; height: 50px" disabled>
            <span id = "updatePasswordSpan" style="color:red; visibility:hidden">Need more than 7 numbers or characters !!! !!!</span>
        </div>

        <div >
            <button onclick="changeFieldToVisible()" type="button" class="button">EDIT</button>
            <button onclick="updateProfile()" id="submit-profile" type="button" class="button">SUBMIT</button>
        </div>
    </form>

</div>
